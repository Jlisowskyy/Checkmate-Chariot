name: run-google-tests


# Uncommit and modify to run run-google-tests only on certain branches
# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

# Default: run-google-tests on every push/pull_request
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Update/install essentials
      run: sudo apt-get update && sudo apt-get install -y cmake gcc-13
    - name: Install gtest manually
      run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp lib/*.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake CMakeLists.txt -DCMAKE_BUILD_TYPE=Debug ../CMakeLists.txt
    - name: make
      run: cd build && make
