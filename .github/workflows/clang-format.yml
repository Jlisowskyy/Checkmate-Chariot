name: clang-format codebase

# Run only on source code change
on:
  push:
    paths:
      - '**.cpp'
      - '**.h'
      - '**.cc'
  pull_request:
    paths:
      - '**.cpp'
      - '**.h'
      - '**.cc'

jobs:
  format-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Clang-Format
      run: sudo apt-get install clang-format -y

    - name: Run Clang-Format
      run: find . -regex '.*\.\(cpp\|h\)' -exec clang-format -i {} +

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git commit -am "Apply clang-format changes" || echo "No changes to commit"
        git push origin

